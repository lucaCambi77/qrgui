<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<div class="modal-content">
	<div class="modal-header">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-cog" style="display: inline-block;"
					aria-hidden="true"></span>
				<h3 style="display: inline-block; padding: 10px;">{{deleteModal.entity.action}}</h3>
				<div style="border-bottom: 1px #32c24d solid;"></div>
			</div>
		</div>
	</div>
	<div class="modal-body">

		<div uib-alert type="danger" ng-if="deleteModal.errors.length > 0">
			<div>
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span><br> <span
					ng-repeat="error in deleteModal.errors">{{error}}<br></span>
			</div>

		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<p style="margin: 0.5em;">{{deleteModal.entity.description}}</p>
				<ul>
					<li>
						<p style="margin: 0.5em; color: red;">{{deleteModal.entity.name}}</p>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button id="deleteModalCreateButton" class="btn btn-xs btn-primary"
			type="button" ng-click="deleteModal.deleteEntity()">{{
			'BUTTONS.OK' | translate }}</button>
		<button id="deleteModalCancelButton" class="btn btn-xs btn-warning"
			type="button" ng-click="deleteModal.cancel()">{{
			'BUTTONS.CANCEL' | translate }}</button>
	</div>
</div>
</html>
