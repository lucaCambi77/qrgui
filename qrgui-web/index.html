<html ng-app="qrGuiApp">

<head>
	<meta charset="utf-8">

	<link href="styles/font-family.css?v=1.2.1" rel="stylesheet">

	<title idle-disabled="true">Qr Gui</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css?v=1.2.1" />
	<link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css?v=1.2.1" />

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	rel="stylesheet"> -->

	<!-- Custom styles for this template -->
	<link href="styles/dashboard.css?v=1.2.1" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>

<body ng-controller="IndexController as index">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Qr Gui</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul ng-cloak class="nav navbar-nav navbar-right">
					<li><a type="text">{{ 'WELCOME' | translate }}
							{{ertaQrGuiUser.userName}}, {{ 'LAST.LOGIN' | translate }}
							{{lastLogInDay}}
							<!-- {{ 'AT' | translate }} {{lastLogInHours}} -->
						</a></li>

					<li><a type="text">v. {{ertaQrGuiUser.guiVersion}}</a></li>
					<!-- 							<li class="dropdown"><a href class="dropdown-toggle"
								data-toggle="dropdown">{{ 'SEE.DATE' | translate }}<b
									class="caret"></b></a>
								<ul id="localeList" class="dropdown-menu">
									<li class="active"><a href ng-click="setDateView('local')">{{
											'LOCAL.TIME' | translate }} - GMT {{offSet}}</a></li>
									<li><a href ng-click="setDateView('gmt')">GMT</a></li>
								</ul></li>
 -->
					<li><a type="button" id="logOutButton" href ng-click="index.logOut()"><span
								class="glyphicon glyphicon-off" style="padding-right: 5px;"
								aria-hidden="true"></span>Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div id="leftSideBar" class="col-sm-2 col-md-1 sidebar">
				<ul id="sideBarList" class="nav nav-sidebar">
					<li class="active"><a href="#/overview">Overview</a></li>
					<!-- 					<li ng-if="ertaQrGuiUser.admin"><a href data-toggle="collapse"
						data-target="#submenu1">Data Base Info <span
							class="pull-right"><b class="caret"
								style="margin-top: 0.5em;"></b></span>
					</a>
						<ul class="nav nav-list collapse" id="submenu1">
							<li ng-repeat="item in index.databaseInfoList"
								style="margin-left: 2em;"><a type="button"
								ng-click="index.setDbInfo(item)" href="#!/query">{{item.id.ctyp}}
									- {{item.id.csch}}</a></li>
						</ul></li> -->
					<li><a href="#/categories">Categories</a></li>
					<li><a href="#/routines">Routines</a></li>
				</ul>
			</div>
			<div class="col-sm-10 col-md-11 {{columnOffSet}} main">
				<div ng-view=""></div>
			</div>
		</div>
	</div>

	<script src="assets/bundle.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!-- 	<script src="scripts/ie10-viewport-bug-workaround.js?v=1.2.1"></script> -->
	<script type="text/javascript">
		$(function () {
			// Remove all active and mark as active current selection
			$('#sideBarList').on('click', 'li', function () {
				$('#sideBarList li.active').removeClass('active');
				$(this).addClass('active');
			});
		});
	</script>


</body>

</html>
